  <div class="row justify-content-center">
    <form>
        <div class="form-group">
            <label for="studentId">ID</label>
            <input [(ngModel)]="student.id" type="text" class="form-control" name="id" placeholder="Enter ID">
            <small id="idHelp" class="form-text text-muted">Enter Student's ID</small>
        </div>
        <div class="form-group">
          <label for="studentName">Student Name</label>
          <input [(ngModel)]="student.name" type="text" class="form-control" name="name" placeholder="Enter your Name">
          <small id="nameHelp" class="form-text text-muted">Enter Student's Name</small>
      </div>
      <div class="form-group">
          <label for="studentEmail">Student Email</label>
          <input [(ngModel)]="student.email"type="email" class="form-control" name="email" placeholder="Enter Your Email">
          <small id="idHelp" class="form-text text-muted">Enter Student's Email</small>
      </div>
      <div class="form-group">
          <label for="studentDescription">Student Description</label>
          <textarea [(ngModel)]="student.description" class="form-control" name="description" rows="2"></textarea>
          <small id="idHelp" class="form-text text-muted">Enter Student's Description</small>
      </div>
      <button type="submit" class="btn btn-primary" (click)="createStudent()">Submit</button>
    </form>
  </div>
